services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: khaocook-db
    environment:
      POSTGRES_DB: khaocook_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - khaocook-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d khaocook_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build: ./backend
    container_name: khaocook-backend
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://admin:admin123@postgres:5432/khaocook_db
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - khaocook-network

  # Frontend (Nginx)
  frontend:
    image: nginx:alpine
    container_name: khaocook-nginx
    ports:
      - "8080:80"
    volumes:
      - ./dist:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - khaocook-network

volumes:
  postgres_data:

networks:
  khaocook-network:
    driver: bridge